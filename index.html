<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <div class="container">
        <h1 class="heading">Stock Calculator</h1>

        <label for="initial-price">Enter Intial Price: <input min="1" class="input--box" type="number" id="initial-price" placeholder="Intial Price"></label>
        

        <label for="stock-quantity">Enter Stock Quantity: <input min="1" type="number" class="input--box" type="text" id="stock-quantity" placeholder="Quantity"></label>
        
        
        <label for="current-price">Enter Current Price: <input maxlength="999" class="input--box" type="number" id="current-price" placeholder="Current Price"></label>
        

        <button id="tellme">Tell Me</button>
        <div id="output"></div>
    </div>
   </main>
    <script src="app.js"></script>
</body>
</html>
