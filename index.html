<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Stock Profit and Loss Calculator</h1>

        <label for="initial-price">Intial Price</label>
        <input type="number" id="initial-price" placeholder="Enter stock initial price here">

        <label for="stock-quantity">Stock Quantity</label>
        <input type="text" id="stock-quantity" placeholder="Enter quantity here">
        
        <label for="current-price">Current Price</label>
        <input type="number" id="current-price" placeholder="Enter current stock price here">

        <button id="tellme">Tell Me</button>
        <h2 id="output"></h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
